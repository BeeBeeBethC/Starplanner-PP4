{% extends base.html %}

{% block title %}
    Logout
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Logout</h2>
        <p>Are you sure you want to logout?</p>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
            <a href="{% url 'safe_planner_view' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
