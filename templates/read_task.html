{% extends "base.html" %}

{% block content %}
<body class="container mt-4">
    <h1>Tasks</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Added by</th>
            <th>Actions</th>
        </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.author }}</td>
            <td>
                <a href="{% url 'update' task.task %}" class="btn btn-sm btn-warning">Update</a>
                <a href="{% url 'delete' task.task %}" class="btn btn-sm btn-danger">Delete</a>
                <a href="{% url 'comment' task.task %}" class="btn btn-sm btn-info">Add Comment</a>
            </td>
        </tr>
    {% endfor %}
</table>
    <a href="{% url 'create' %}">Create New Task</a>
</body>
{% endblock %}
