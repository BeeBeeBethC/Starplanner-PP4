{% extends 'base.html' %}

{% load static %}


{% block title %}
Update Task
{% endblock %}

{% block content %}
<body class="form-container">
    <h2>Update Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-dark">Update Task</button>
    </form>
    <a class="btn btn-outline-dark" href="{% url 'read' %}" role="button">Back</a>
</body>
{% endblock %}
