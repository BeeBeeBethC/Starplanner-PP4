{% extends "base.html" %}
{% load static %}
{% block title %}Update Task{% endblock title %}
{% block content %}
    <div class="form-container">
        <h2>Update Task</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-outline-dark">Update Task</button>
        </form>
        <a class="btn btn-outline-dark" href="{% url 'read' %}" role="button">Back</a>
    </div>
{% endblock content %}
