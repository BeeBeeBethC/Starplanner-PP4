{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
Update Task
{% endblock %}

{% block content %}
<body class="form-container">
    <h2>Update Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.as_p }}
        <button type="submit">Update Task</button>
    </form>
    <a href="{% url 'read' %}">Back</a>
</body>
{% endblock %}
