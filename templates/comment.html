{% extends 'base.html' %}
{% load static %}
{% block title %}
Comment
{% endblock %}
{% block content %}
<div class="comment-form">
    <h2>Comment on other tasks</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Make Comment</button>
    </form>
    <a href="{% url 'read' %}">Back</a>
</div>
{% endblock %}
