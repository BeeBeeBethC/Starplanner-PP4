{% extends 'base.html' %}
{% load static %}


{% block title %}
Delete Tasks
{% endblock %}

{% block content %}
<body>
    <h1>Are you sure you want to delete this task?</h1>
    <p>Task: {{task.task}}</p>
    <p>Description: {{task.description}}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete Task</button>
    </form>
    <a href="{% url 'read' %}">Back</a>
</body>
{% endblock %}
