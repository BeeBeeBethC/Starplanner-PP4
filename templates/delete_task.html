{% extends "base.html" %}
{% load static %}
{% block title %}Delete Tasks{% endblock title %}
{% block content %}
    <div>
        <h1>Are you sure you want to delete this task?</h1>
        <p>Task: {{ task.task }} </p>
        <p>Description: {{ task.description }} </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark">Delete Task</button>
        </form>
        <a class="btn btn-outline-dark" href="{% url 'read' %}" role="button">Back</a>
    </div>
{% endblock content %}
