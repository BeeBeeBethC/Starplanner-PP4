{% extends 'base.html' %}
{% load static %}


{% block title %}
Delete Tasks
{% endblock %}

{% block content %}
<div class="container col-md-8 mt-3 offset-md-2 text-center mb-4 card p-4 shadow">
    <div class="row">
        <h1>Are you sure you want to delete this task?</h1>
        <p>Task: {{task.task}}</p>
        <p>Description: {{task.description}}</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark">Delete Task</button>
    </form>
    <a class="btn btn-sm btn-outline-dark text-center" href="{% url 'read' %}" role="button">Back</a>
</div>
{% endblock %}
